<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Dom</title>
  </head>
  <body>
    <main>
      <h1>Some button for fun</h1>
      <button id="redbtn">Red button</button>
      <button id="bluebtn">blue button</button>
      <button id="greenbtn">green button</button>
      <button id="yellowbtn">Red button</button>
      <h2>Update some input field by using Javascript</h2>
      <ul id="paragrap"></ul>
      <input id="inputText" type="text" />
      <button id="updateBtn">Update</button>
    </main>
    <h3>Add your comment</h3>
    <p id="textPost"></p>
    <textarea name="" id="textArea" cols="50" rows="5"></textarea> <br />
    <button id="post">Post</button>
    <h3 id="text">This text can be deleted</h3>
    <input id="delete-confirm" type="text" />
    <button id="delete-btn " disabled>Delete</button>

    <!-- Javascript area  -->
    <script>
      document
        .getElementById("delete-confirm")
        .addEventListener("keyup", function (event) {
          console.log(event.target.value);
          const deleteBtn = document.getElementById("delete-btn");
          const deleteText = document.getElementById("text");
          if (event.target.value == "delete") {
            deleteBtn.removeAttribute("disable");
          }
        });
    </script>
    <script src="event.js"></script>
  </body>
</html>
